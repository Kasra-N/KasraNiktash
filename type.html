<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      body {
        color: white;
        margin: 0;
        padding: 0;
        background-color: rgb(0, 0, 0);
        height: 100vh;
      }

      .banner-area h2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 4.5rem;
      }
    </style>
  </head>
  <body>
    <script src="typed.js"></script>
    <div class="banner-area">
      <h2>I know <span class="type"></span></h2>
    </div>

    <script>
      var typed = new Typed(".type", {
        strings: ["HTML/CSS", "Javascript", "C#", "Java", "Angular", "React", "Node.js", "System Design"],
        typeSpeed: 120,
        backSpeed: 60,
        loop: true
      });
    </script>
  </body>
</html>
