<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="contact form" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>

  <body>
    <header>
      <div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="project.html">PROJECTS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
          <div class="burger">
            <div class="menu">Menu</div>
          </div>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main id="contact">
        <h1 class="lg-heading">
          Contact Me
        </h1>
        <div class="contact-container">
          <form
            class="gform pure-form pure-form-stacked"
            method="POST"
            data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbycHo39GccdIy-2HmU05SdYV5fLl4otVmfdSPnSqFtc1_D_DUM/exec"
          >
            <div class="form-elements">
              <input id="name" name="name" placeholder="Your Name..." />
              <input
                id="email"
                name="email"
                type="email"
                value=""
                required
                placeholder="Your Email..."
              />

              <label for="message">Message: </label>
              <textarea
                id="message"
                name="message"
                rows="10"
                placeholder="Your detailed Message..."
              ></textarea>

              <input
                style="display:none;"
                id="honeypot"
                type="text"
                name="honeypot"
                value=""
              />

              <button class="button">Send Email</button>
            </div>
            <div class="social">
              <div class="icons">
                <a
                  href="https://www.linkedin.com/in/kasraniktash/"
                  target="_blank"
                  ><i class="fab fa-linkedin fa-2x"></i
                ></a>
                <a href="https://github.com/Kasra-N" target="_blank"
                  ><i class="fab fa-github fa-2x"></i
                ></a>
              </div>
            </div>
            <div class="thankyou_message" style="display:none;">
              <p>Message sent Successfully!</p>
            </div>
          </form>
        </div>
      </main>
    </div>
    <footer id="main-footer">
      &copy; 2019 Kasra Niktash
    </footer>
    <script data-cfasync="false" src="./js/form-submission-handler.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
